<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1f24;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle, #1b1f24, #000000);
        }

        /* Background circles with glow effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 
                        0 0 40px rgba(255, 0, 255, 0.6),
                        0 0 60px rgba(0, 255, 255, 0.6),
                        0 0 80px rgba(255, 174, 0, 0.6),
                        0 0 100px rgba(255, 255, 0, 0.6);
            animation: rotate 10s infinite linear, glow 2s infinite ease-in-out;
        }
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-duration: 12s;
        }
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 40%;
            animation-duration: 10s;
            animation-direction: reverse;
        }
        .circle:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 80%;
            left: 30%;
            animation-duration: 15s;
        }
        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 70%;
            animation-duration: 14s;
            animation-direction: reverse;
        }
        .circle:nth-child(5) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 80%;
            animation-duration: 18s;
        }
        .circle:nth-child(6) {
            width: 180px;
            height: 180px;
            top: 60%;
            left: 20%;
            animation-duration: 16s;
            animation-direction: reverse;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 
                            0 0 40px rgba(255, 0, 255, 0.6),
                            0 0 60px rgba(0, 255, 255, 0.6),
                            0 0 80px rgba(255, 196, 0, 0.6),
                            0 0 100px rgba(255, 255, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8),
                            0 0 60px rgba(255, 0, 255, 0.8),
                            0 0 90px rgba(0, 255, 255, 0.8),
                            0 0 120px rgba(255, 196, 0, 0.6),
                            0 0 150px rgba(255, 255, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.6),
                            0 0 40px rgba(255, 0, 255, 0.6),
                            0 0 60px rgba(0, 255, 255, 0.6),
                            0 0 80px rgba(255, 196, 0, 0.6),
                            0 0 100px rgba(255, 255, 0, 0.6);
            }
        }

        /* Main container */
        .container {
            max-width: 400px;
            background-color: #2b3036;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }

        .chat-name {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .chat-description {
            font-size: 18px;
            color: #b0b3b8;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .create-secret-chat {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.5s ease, transform 0.3s ease;
            background-size: 200% 200%;
            animation: gradient-flow 3s ease infinite;
        }

        .create-secret-chat:hover {
            transform: scale(1.05);
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div class="container">
    <div class="chat-name">Eclipse Chat</div>
    <div class="chat-description">
        Занурюйся у світ тіней, де кожне слово приховує загадку. Спілкуйся без зайвих очей, розкривай секрети лише тим, кому довіряєш. Ласкаво просимо до Eclipse — де тиша каже більше, ніж слова.
    </div>
    <button class="create-secret-chat">Створити таємний чат</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chat-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .create-secret-chat {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 18px;
        }
        .create-secret-chat:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-name">Chat Name</div>
    <div class="chat-description">Chat description Chat description Chat description Chat description Chat description</div>
    <button class="create-secret-chat">Create new secret chat</button>
</div>

</body>
</html>

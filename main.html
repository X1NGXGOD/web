<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1f24;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle, #1b1f24, #000000);
        }

        /* Background circles with glow effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    

        .chat-name {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .chat-description {
            font-size: 18px;
            color: #b0b3b8;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .create-secret-chat {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.5s ease, transform 0.3s ease;
            background-size: 200% 200%;
            animation: gradient-flow 3s ease infinite;
        }

        .create-secret-chat:hover {
            transform: scale(1.05);
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div class="container">
    <div class="chat-name">Eclipse Chat</div>
    <div class="chat-description">
        Занурюйся у світ тіней, де кожне слово приховує загадку. Спілкуйся без зайвих очей, розкривай секрети лише тим, кому довіряєш. Ласкаво просимо до Eclipse — де тиша каже більше, ніж слова.
    </div>
    <button class="create-secret-chat">Створити таємний чат</button>
</div>

</body>
</html>

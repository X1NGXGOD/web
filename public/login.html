<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Chat - Вхід</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1f24;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle, #1b1f24, #000000);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 
                        0 0 40px rgba(255, 0, 255, 0.6),
                        0 0 60px rgba(0, 255, 255, 0.6),
                        0 0 80px rgba(255, 174, 0, 0.6),
                        0 0 100px rgba(255, 255, 0, 0.6);
            animation: rotate 20s infinite linear, glow 2s infinite ease-in-out;
        }

        .container {
            max-width: 400px;
            background-color: #2b3036;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .login-button {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.5s ease;
        }

        .login-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div class="container">
    <div class="login-title">Вхід в Eclipse Chat</div>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Ім'я користувача:</label>
            <input type="text" class="form-control" id="username" placeholder="Введіть ім'я користувача" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
        </div>
        <button type="submit" class="login-button">Увійти</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        alert("Успішний вхід!"); 
        window.location.href = "main.html"; 
    });
</script>

</body>
</html>
